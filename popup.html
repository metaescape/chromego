<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="closed-urls">
        <div class="maxTabsContainer">
          <h3>Closed Tabs</h3>
          <input
            type="number"
            id="maxTabsInput"
            placeholder="Set Max Tabs"
            value="6"
          />
          <button id="clearAll">Clear All</button>
          <div class="rule-checkbox"">
            <label for="enableRules" style="user-select: none"><h3>Enable Rules</h3></label>
            <input
              type="checkbox"
              id="enableRules"
              checked
            />
          </div>
        </div>
        <div id="closedTabs"></div>
      </div>
      <textarea
        id="blockedPatterns"
        placeholder="Enter patterns, one per line"
      ></textarea>


    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
